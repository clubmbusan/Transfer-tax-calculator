<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도소득세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>양도소득세 계산기 (2024년 기준)</h1>
        <form id="capitalGainsForm">
            <!-- 부동산 유형 -->
            <label for="propertyType">부동산 유형:</label>
            <select id="propertyType">
                <option value="house" selected>주택</option>
                <option value="commercial">상업용 부동산</option>
                <option value="landForest">토지/임야</option>
            </select>

            <!-- 조정대상지역 여부 -->
            <div id="regulatedAreaField">
                <label for="regulatedArea">조정대상지역 여부:</label>
                <select id="regulatedArea">
                    <option value="no" selected>아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>

            <!-- 1세대 1주택 여부 -->
            <div id="singleHouseExemptionField">
                <label for="singleHouseExemption">1세대 1주택 여부:</label>
                <select id="singleHouseExemption">
                    <option value="no" selected>아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>

            <!-- 취득 정보 -->
            <label for="acquisitionDate">취득 시점:<br><small>부동산을 실제 소유하게 된 시점. 주로 등기일 기준</small></label>
            <input type="date" id="acquisitionDate">

            <label for="acquisitionPrice">취득가액 (원):</label>
            <input type="text" id="acquisitionPrice" placeholder="예: 500,000,000">

            <!-- 양도 정보 -->
            <label for="transferDate">양도 시점:<br><small>부동산 처분일. 주로 잔금청산일 기준</small></label>
            <input type="date" id="transferDate">

            <label for="transferPrice">양도가액 (원):</label>
            <input type="text" id="transferPrice" placeholder="예: 1,000,000,000">

            <!-- 필요경비 입력 버튼 -->
            <button id="toggleExpensesButton" class="green-button">
                필요경비 입력
            </button>

            <!-- 필요경비 입력 필드 -->
            <div id="expensesContainer" style="display: none;">
                <p>필요경비 항목을 선택하세요:</p>
                <ul id="expensesList">
                    <li>
                        <input type="checkbox" id="acquisitionTax" value="취득세">
                        <label for="acquisitionTax">취득세</label>
                        <input type="text" id="acquisitionTaxAmount" placeholder="금액 입력" disabled>
                    </li>
                    <li>
                        <input type="checkbox" id="brokerageFee" value="중개수수료">
                        <label for="brokerageFee">중개수수료</label>
                        <input type="text" id="brokerageFeeAmount" placeholder="금액 입력" disabled>
                    </li>
                    <li>
                        <input type="checkbox" id="remodelingCost" value="리모델링비용">
                        <label for="remodelingCost">리모델링비용</label>
                        <input type="text" id="remodelingCostAmount" placeholder="금액 입력" disabled>
                    </li>
                    <li>
                        <input type="checkbox" id="legalFee" value="법무사수수료">
                        <label for="legalFee">법무사수수료</label>
                        <input type="text" id="legalFeeAmount" placeholder="금액 입력" disabled>
                    </li>
                </ul>
                <button id="calculateExpensesButton" class="blue-button">필요경비 합산</button>
                <p id="totalExpensesDisplay" style="font-weight: bold;">총 필요경비: 0 원</p>
            </div>

            <!-- 자동 계산된 보유 기간 -->
            <label for="holdingYearsDisplay">보유 기간 (년):</label>
            <input type="text" id="holdingYearsDisplay" readonly placeholder="자동 계산됨">

            <!-- 계산하기 버튼 -->
            <button type="button" id="calculateButton">계산하기</button>
        </form>

        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
