<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도소득세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>양도소득세 계산기 (2024년 기준)</h1>
        <form id="capitalGainsForm">
            <!-- 부동산 유형 -->
            <label for="propertyType">부동산 유형:</label>
            <select id="propertyType">
                <option value="house" selected>주택</option>
                <option value="land">토지</option>
                <option value="forest">임야</option>
                <option value="commercial">상업용 부동산</option>
            </select>

            <!-- 조정대상지역 여부 -->
            <label for="regulatedArea">조정대상지역 여부:</label>
            <select id="regulatedArea">
                <option value="no" selected>아니오</option>
                <option value="yes">예</option>
            </select>

            <!-- 1세대 1주택 여부 -->
            <label for="singleHouseExemption">1세대 1주택 여부:</label>
            <select id="singleHouseExemption">
                <option value="no" selected>아니오</option>
                <option value="yes">예</option>
            </select>

            <!-- 취득 정보 -->
            <label for="acquisitionDate">취득 시점:</label>
            <input type="date" id="acquisitionDate">

            <label for="acquisitionPrice">취득가액 (원):</label>
            <input type="text" id="acquisitionPrice" placeholder="예: 500,000,000">

            <!-- 양도 정보 -->
            <label for="transferDate">양도 시점:</label>
            <input type="date" id="transferDate">

            <label for="transferPrice">양도가액 (원):</label>
            <input type="text" id="transferPrice" placeholder="예: 1,000,000,000">

            <!-- 필요 경비 -->
            <label for="expenses">필요 경비 (원):</label>
            <input type="text" id="expenses" placeholder="예: 10,000,000">

            <!-- 자동 계산된 보유 기간 -->
            <label for="holdingYearsDisplay">보유 기간 (년):</label>
            <input type="text" id="holdingYearsDisplay" readonly placeholder="자동 계산됨">

            <!-- 계산하기 버튼 -->
            <button type="button" id="calculateButton">계산하기</button>
        </form>

        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
